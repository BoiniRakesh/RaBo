<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      text-align: center;
      padding-top: 80px;
      color: white;
    }

    h1 {
      font-size: 40px;
    }

    .buttons {
      margin-top: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background-color: #ff1744;
      color: white;
    }

    #noBtn {
      background-color: #ffffff;
      color: #ff1744;
      position: absolute;
    }

    #loveImage {
      display: none;
      margin-top: 40px;
    }

    img {
      width: 300px;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine? üíï</h1>

  <div class="buttons">
    <button id="yesBtn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
    <button id="noBtn" onmouseover="moveNo()">No üíî</button>
  </div>

  <div id="loveImage">
    <h2>I knew it üòòüíñ</h2>
    <img src="https://share.google/ejSyt5aV1gQhh4mMv" alt="Love Gesture">
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 150);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function sayYes() {
      document.querySelector(".buttons").style.display = "none";
      document.getElementById("loveImage").style.display = "block";
    }
  </script>

</body>
</html>
