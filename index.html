<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine â¤ï¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* Floating hearts background */
    .heart-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      opacity: 0.6;
      animation: float 15s infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .container {
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 1;
      max-width: 500px;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    button {
      padding: 16px 40px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4);
      }
      50% {
        box-shadow: 0 4px 25px rgba(255, 65, 108, 0.8);
      }
    }

    #noBtn {
      background: white;
      color: #ff416c;
      position: absolute;
      transition: all 0.2s ease;
    }

    #noBtn:hover {
      transform: scale(0.95);
    }

    #result {
      display: none;
      animation: fadeInScale 1s ease-in-out;
    }

    #result img {
      width: 100%;
      max-width: 350px;
      border-radius: 20px;
      margin-top: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      animation: float-img 3s ease-in-out infinite;
    }

    @keyframes fadeInScale {
      from { 
        opacity: 0; 
        transform: scale(0.5) rotate(-5deg); 
      }
      to { 
        opacity: 1; 
        transform: scale(1) rotate(0deg); 
      }
    }

    @keyframes float-img {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .message {
      font-size: 1.3rem;
      margin-top: 20px;
      line-height: 1.6;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    .emoji-burst {
      position: fixed;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes burst {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(var(--tx), var(--ty)) scale(0);
      }
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: sparkle 1s ease-out forwards;
    }

    @keyframes sparkle {
      0% {
        opacity: 1;
        transform: scale(0);
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: scale(1) translate(var(--sx), var(--sy));
      }
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      
      button {
        padding: 12px 30px;
        font-size: 16px;
      }

      .container {
        padding: 30px 20px;
        margin: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- Floating hearts background -->
  <div class="heart-bg" id="heartBg"></div>

  <div class="container" id="question">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <p class="message">I've been thinking about this moment... ğŸ¥°</p>
    
    <div class="button-container">
      <button id="yesBtn" onclick="sayYes()">Yes! â¤ï¸</button>
      <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No ğŸ’”</button>
    </div>
  </div>

  <div class="container" id="result">
    <h1>I knew you'd say YES! ğŸ˜˜ğŸ’</h1>
    <p class="message">
      You just made me the happiest person in the world! âœ¨<br>
      Can't wait to celebrate with you! ğŸ’•
    </p>
    
    <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&w=800&q=80" 
         alt="Valentine's Love">
  </div>

  <script>
    // Create floating hearts
    function createFloatingHearts() {
      const heartBg = document.getElementById('heartBg');
      const hearts = ['â¤ï¸', 'ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’“', 'ğŸ’'];
      
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 15 + 's';
        heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
        heartBg.appendChild(heart);
      }
    }

    createFloatingHearts();

    let noClickCount = 0;
    const messages = [
      "Will you be my Valentine? ğŸ’–",
      "Are you sure? Pretty please? ğŸ¥º",
      "Don't break my heart! ğŸ’”",
      "Think about all the fun we'll have! ğŸ‰",
      "You know you want to say yes... ğŸ˜Š",
      "I'll be really sad if you say no ğŸ˜¢",
      "One more chance? Please? ğŸ™"
    ];

    function moveNo() {
      const btn = document.getElementById("noBtn");
      const questionDiv = document.getElementById("question");
      const h1 = questionDiv.querySelector("h1");
      
      // Move button to random position
      const maxX = window.innerWidth - 150;
      const maxY = window.innerHeight - 80;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      
      btn.style.left = x + "px";
      btn.style.top = y + "px";
      
      // Change message
      noClickCount++;
      if (noClickCount < messages.length) {
        h1.textContent = messages[noClickCount];
      }
      
      // Make Yes button bigger
      const yesBtn = document.getElementById("yesBtn");
      const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
      yesBtn.style.fontSize = (currentSize + 2) + "px";
      yesBtn.style.padding = (16 + noClickCount * 2) + "px " + (40 + noClickCount * 4) + "px";
    }

    function createSparkles(x, y) {
      for (let i = 0; i < 20; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = x + 'px';
        sparkle.style.top = y + 'px';
        sparkle.style.setProperty('--sx', (Math.random() - 0.5) * 200 + 'px');
        sparkle.style.setProperty('--sy', (Math.random() - 0.5) * 200 + 'px');
        document.body.appendChild(sparkle);
        
        setTimeout(() => sparkle.remove(), 1000);
      }
    }

    function createEmojiBurst(x, y) {
      const emojis = ['â¤ï¸', 'ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'âœ¨', 'ğŸ‰', 'ğŸ’', 'ğŸ˜'];
      
      for (let i = 0; i < 12; i++) {
        const emoji = document.createElement('div');
        emoji.className = 'emoji-burst';
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = x + 'px';
        emoji.style.top = y + 'px';
        emoji.style.fontSize = (20 + Math.random() * 20) + 'px';
        
        const tx = (Math.random() - 0.5) * 300;
        const ty = (Math.random() - 0.5) * 300;
        emoji.style.setProperty('--tx', tx + 'px');
        emoji.style.setProperty('--ty', ty + 'px');
        emoji.style.animation = 'burst 1.5s ease-out forwards';
        
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 1500);
      }
    }

    function sayYes() {
      const rect = document.getElementById("yesBtn").getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;
      
      createEmojiBurst(x, y);
      createSparkles(x, y);
      
      setTimeout(() => {
        document.getElementById("question").style.display = "none";
        document.getElementById("result").style.display = "block";
        
        // Create more hearts on success
        for (let i = 0; i < 30; i++) {
          setTimeout(() => {
            createEmojiBurst(
              Math.random() * window.innerWidth,
              Math.random() * window.innerHeight
            );
          }, i * 100);
        }
      }, 500);
    }

    // Add sparkles on mouse move for extra magic
    let sparkleTimeout;
    document.addEventListener('mousemove', (e) => {
      clearTimeout(sparkleTimeout);
      sparkleTimeout = setTimeout(() => {
        if (Math.random() > 0.9) {
          createSparkles(e.clientX, e.clientY);
        }
      }, 50);
    });
  </script>

</body>
</html>
