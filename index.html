<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background-color: #ff1744;
      color: white;
    }

    #noBtn {
      background-color: white;
      color: #ff1744;
      position: absolute;
    }

    #result {
      display: none;
      animation: fadeIn 1.5s ease-in-out;
    }

    #result img {
      width: 260px;
      border-radius: 20px;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="container" id="question">
    <h1>Will you be my Valentine? üíñ</h1>

    <button id="yesBtn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
    <button id="noBtn" onmouseover="moveNo()">No üíî</button>
  </div>

  <div class="container" id="result">
    <h1>I knew you‚Äôd say YES üòòüíû</h1>

    <!-- WORKING ONLINE IMAGE -->
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=800&q=80" 
         alt="Love Image">
  </div>

  <script>
    function moveNo() {
      const btn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }

    function sayYes() {
      document.getElementById("question").style.display = "none";
      document.getElementById("result").style.display = "block";
    }
  </script>

</body>
</html>
